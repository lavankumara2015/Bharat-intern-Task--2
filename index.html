<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
</head>





<style>

    body{
      background-image: url(./ken-cheung-KonWFWUaAuk-unsplash.jpg);
      width: 100%;
      background-size: cover;
      background-repeat: no-repeat;
    }

    input{
        padding: 15px;
        margin: 15px;
    }
    label{
    
        margin: 50px ;
        font-size: larger;

    }
    h1{
    
      font-size: 32px;
        margin-top: 180px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }
    
</style>
<body>
    <center>

    <h1>Temperature converter</h1><br><br><br>

    <label for="Faherenheit" style="position: relative; left: -45px;">Faherenheit</label>

    <label for="Celsius">Celsius</label><br>
    <input
      type="number"
      id="fahrenheitInput"
      placeholder="Enter temperature in Fahrenheit"
      oninput="convertToCelsius()"/>=
     
    <input type="number" id="celsiusInput" placeholder="Temperature in Celsius" />
</center>
    <script>
      const fahrenheitInput = document.getElementById("fahrenheitInput");
      const celsiusInput = document.getElementById("celsiusInput");

      fahrenheitInput.addEventListener("input", function () {
        if (fahrenheitInput.value === "") {
          celsiusInput.value = "";
          return;
        }
        let fTemp = parseFloat(fahrenheitInput.value);
        let cTemp = ((fTemp - 32) * 5) / 9;
        celsiusInput.value = cTemp.toFixed(2);
      });


     
    </script>
</body>
</html>
